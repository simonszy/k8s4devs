apiVersion: apps/v1
kind: Deployment
metadata:
  name: pluscode
spec:
  replicas: 3
  selector:
    matchLabels:
      name: pluscode
  template:
    metadata:
      labels:
        name: pluscode
    spec:
      containers:
      - name: pluscode-container
        image: wdenniss/pluscode-demo:latest
        resources:
          requests:
            cpu: 200m
            memory: 250Mi

